{% extends "base.html" %}
{% block titulo %} Edit User {% endblock %}
{% block contenido %}
{% include '_menu.html' %}

<h1>Edit User : {{user.id}} </h1>
<div class="d-flex">
    <div class="p-3 flex-fill">
        <div class="container mt-1" style= width:50%>
            <form action="/users/new" method="post" class="row row-cols-ms-auto g-3 align-items-center">
                    <div class="d-flex flex-column mb-3">
                        <label for="first_name" class="form-label">
                            First Name
                        </label>
                        <input type="text" required id="first_name" name="first_name" value={{user.first_name}}>
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="last_name" class="form-label">
                            Last Name
                        </label>
                        <input type="text" required id="last_name" name="last_name" value={{user.last_name}}>
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label for="email" class="form-label">
                            Email
                        </label>
                        <input type="email" required id="email" name="email" value={{user.email}}>
                    </div>
                    <div>
                        <button type = "submit" class="btn btn-outline-danger btn-sm"> Update </button>
                        <a href="/users/{{user.id}}">  Show User </a>
                    </div>
            </form>
        </div>
    </div>
    <div class="p-2 flex-fill">
        <a href="/users"> Home </a>
    </div>
</div>


{% endblock %}
